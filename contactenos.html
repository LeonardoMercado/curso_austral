    <section>
        <div class="container">
            <h2>Envianos tu comentarios:</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-sm-6 offset-sm-3">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group col-sm-6 offset-sm-3">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                    </div>
                    <div class="form-group col-sm-6 offset-sm-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
                    </div>
                    <div class="form-group col-sm-6 offset-sm-3">
                        <label for="ciudad">Ciudad</label>
                        <select id="ciudad" class="form-control">
                            <option value="1">Bogotá D.C</option>
                            <option value="2">Arauca</option>
                            <option value="3">Medellín</option>
                        </select>
                    </div>
                </div>                
                <div class="row">
                    <div class="form-group mr-auto text-center">
                        <label for="comentario">Comentario</label><br>
                        <textarea name="texto" id="comentario" cols="30" rows="10" placeholder="ingrese su comentario" style="resize: none;"></textarea>
                    </div>                    
                </div>
                <div class="form-group col-sm-12 offset-sm-5">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="acepto">
                        <label for="acepto" class="form-check-label">Acepto</label>
                    </div>
                </div>                
                <br>
                <div class="row">
                    <div class="form-group col-sm-4 offset-sm-5">
                        <button type="submit" class="btn btn-outline-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                                <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                              </svg>
                              Enviar
                        </button>
                    </div>
                </div>                
            </form>
        </div>
